<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<title>JavaScript Quiz</title>
	</head>
	<body>
		<!-- top section-->
		<div class="intro py-3 bg-white text-center">
			<div class="container">
				<h2 class="text-primary display-3 my-4">JavaScript Quiz</h2>
			</div>
		</div>

		<!-- result section -->
		<div class="result py-4 d-none bg-light text-center">
			<div class="container lead">
				<p>
					You are
					<span class="text-primary display-4 p-3">0%</span> Webdeveloper
				</p>
			</div>
		</div>

		<!-- quiz section -->
		<div class="quiz py-4 bg-primary">
			<div class="container">
				<form class="quiz-form text-light">
					<!-- QUESTION 1 -->
					<div class="my-5">
						<p class="lead font-weight-normal">
							1. How can you control the flow in JavaScript?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="A" checked />
							<label class="form-check-label"> if-statements </label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="B" />
							<label class="form-check-label">if-loops</label>
						</div>
					</div>
					<!-- QUESTION 2 -->
					<div class="my-5">
						<p class="lead font-weight-normal">
							2. What is the difference between Functions and Methods?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="A" checked />
							<label class="form-check-label">There are no differnces</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="B" />
							<label class="form-check-label">
								Methods are part of an object</label
							>
						</div>
					</div>
					<!-- QUESTION 3 -->
					<div class="my-5">
						<p class="lead font-weight-normal">
							3. How do you check if an user input is valid?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="A" checked />
							<label class="form-check-label">You use Regex Expressions</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="B" />
							<label class="form-check-label">You can't</label>
						</div>
					</div>

					<!-- SUBMIT -->
					<div class="text-center">
						<input type="submit" class="btn btn-light" />
					</div>
				</form>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
